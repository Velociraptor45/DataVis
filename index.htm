<!DOCTYPE html>
<html lang="de" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bundesliga in bunt</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <header>
      <a href="index.htm"><img id="logo" src="img/logo.png" alt="Fußball-Logo"></a>
      <div class="">
        <h1>Bundesliga in bunt</h1>
        <p>Datenvisualisierung mit d3</p>
      </div>
    </header>
    <nav>
      <a href="bubble.htm"><div>Fouls und Karten</div></a>
      <a href="#"><div>Heim- und Auswärtsstärke</div></a>
      <a href="sunburst.htm"><div>Halbzeit- vs. Endergebnis</div></a>
      <a href="barchart.htm"><div>Schüsse vs. Torschüsse</div></a>
      <a href="path.htm"><div>Spielerwanderung</div></a>
    </nav>
    <main>
      <h2><span class="strengthHome">Heimstärke</span> <span class="strengthAway">Auswärtsstärke</span></h2>
      <div class="chart">
        <div class="svgContainer">
          <svg id="treemapHomeTeam">
            <text>Heimstärke</text>
          </svg>

          <svg id="compareArea"> 
              <g id="compareTeamOne">
                  <text id="teamOneName"></text>
                  <text id="teamOneValue"></text>
                  <rect></rect>
              </g>
              <g id="compareTeamTwo">
                  <rect></rect>
                  <text id="teamTwoValue"></text>
                  <text id="teamTwoName"></text>
              </g>
          </svg>
          

          <svg id="treemapAwayTeam"></svg>
        </div>
      </div>
    </main>
    <footer>
      <p>Design by: David Krammer, Anne Köthke, Daniela Krapf</p>
    </footer>

    <script src="jQuery.js"></script>
    <script src="./lib/d3/d3.js"></script>
    <script src="treemapJS.js"></script>
  </body>
</html>
